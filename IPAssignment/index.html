<!DOCTYPE html>
<html>
  <head>
    <title>Customized T-shirt Order Form</title>
    <style>
      body {
        font-family: Italic, sans-serif;
        background-color: #a7ffce8a;
      }
      h1 {
        text-align: center;
        color: #000000;
        margin-top: 50px;
      }
      form {
        max-width: 500px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.2);
      }
      label {
        display: block;
        margin-top: 10px;
        color: #000000;
        font-weight: bold;
      }
      input[type="text"],
      select,
      input[type="number"],
      textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-top: 5px;
        margin-bottom: 10px;
        font-size: 16px;
      }
      input[type="submit"] {
        background-color: #000000;
        color: #ffffff;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }
      input[type="submit"]:hover {
        background-color: #4b644d;
      }
      #receipt {
        display: none;
        max-width: 500px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #000;
        background-color: #fff;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>

    <!-- Profile Picture -->
    <section style="float: right; max-width: 30%;">
        <!-- Update the image path to point to the correct directory -->
        <img src="images.jpg" alt="Profile Picture" style="width: 60%; border-radius: 20%;">
    </section>

    <!-- Another Image at the Bottom -->
    <section style="float: left; max-width: 30%;">
        <!-- Update the image path to point to the correct directory -->
        <img src="trending-0a7fda9895c73385c1157c5441293a3fbf7396086d47fc811baebeb2a1430505.png" alt="Image at the Bottom" style="width: 40%; border-radius: 30%;">
    </section>

    <h1>Customized T-shirt Order Form</h1>
    <form id="orderForm" onsubmit="processOrder(event)">
        
      <label for="Name">Name:</label>
      <input type="text" id="Name" name="Name" required>  

      <label for="Phone No.">Phone No.:</label>
      <input type="number" id="PhoneNo" name="Phone No." required>

      <label for="E-Mail">Email:</label>
      <input type="email" id="Email" name="E-Mail" required>

      <label for="City Pin Code">City Pin Code:</label>
      <input type="number" id="CityPinCode" name="City Pin Code" required>

      <label for="tagline">Tagline:</label>
      <input type="text" id="tagline" name="tagline" required>

      <label for="color">Color:</label>
      <select id="color" name="color" required>
        <option value="">-- Select a color --</option>
        <option value="red">Red</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
        <option value="black">Black</option>
        <option value="white">White</option>
        <option value="grey">Grey</option>
        <option value="yellow">Yellow</option>
        <option value="orange">Orange</option>
        <option value="pink">Pink</option>
        <option value="purple">Purple</option>
        <option value="brown">Brown</option>
        <option value="maroon">Maroon</option>
        <option value="magenta">Magenta</option>
        <option value="thistle">Thistle</option>
      </select>

      <label for="size">Size:</label>
      <select id="size" name="size" required>
        <option value="">-- Select a size --</option>
        <option value="small">Small</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
        <option value="xlarge">X-Large</option>
      </select>

      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" min="1" required>

      <label for="delivery-date">Delivery Date:</label>
      <input type="date" id="deliveryDate" name="delivery-date" required>

      <label for="delivery-Address">Delivery Address:</label>
      <textarea id="deliveryAddress" name="delivery-Address"></textarea>

      <input type="reset">
      <input type="submit" value="Place Order">
      
    </form>

    <div id="receipt">
      <h2>Order Receipt</h2>
      <p id="receiptDetails"></p>
      <p id="receiptDate"></p>
    </div>

    <script>
      function validateForm() {
        const phoneNo = document.getElementById('PhoneNo').value;
        const tagline = document.getElementById('tagline').value;

        // Validate phone number length
        if (phoneNo.length !== 10) {
          alert("Phone number must be 10 digits.");
          return false;
        }

        // Validate tagline length (maximum 50 characters)
        if (tagline.length > 50) {
          alert("Tagline should not exceed 50 characters.");
          return false;
        }

        return true;
      }

      function processOrder(event) {
        event.preventDefault(); // Prevent form from submitting

        if (!validateForm()) {
          return;
        }

        // Collecting form data
        const name = document.getElementById('Name').value;
        const phoneNo = document.getElementById('PhoneNo').value;
        const email = document.getElementById('Email').value;
        const tagline = document.getElementById('tagline').value;
        const color = document.getElementById('color').value;
        const size = document.getElementById('size').value;
        const quantity = document.getElementById('quantity').value;
        const deliveryDate = document.getElementById('deliveryDate').value;

        // Generating receipt details
        const receiptDetails = `
          Name: ${name}<br>
          Phone: ${phoneNo}<br>
          Email: ${email}<br>
          Tagline: ${tagline}<br>
          Color: ${color}<br>
          Size: ${size}<br>
          Quantity: ${quantity}<br>
          Delivery Date: ${deliveryDate}
        `;
        
        document.getElementById('receiptDetails').innerHTML = receiptDetails;

        // Generating receipt date
        const currentDate = new Date();
        document.getElementById('receiptDate').innerHTML = `Receipt generated on: ${currentDate.toDateString()}`;

        // Displaying the receipt
        document.getElementById('receipt').style.display = 'block';
      }
    </script>
  </body>
</html>
